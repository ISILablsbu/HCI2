{{ define "main" }}
<div class="universal-wrapper">

  <h1>{{ .Title }}</h1>

  <div class="research-grid-4">
    {{ range .Pages.ByWeight.ByTitle }}
      <a class="research-card-compact" href="{{ .RelPermalink }}" aria-label="{{ .Title }}">
        <div class="research-card-title">{{ .Title }}</div>

        {{ with .Params.tags }}
          <div class="research-card-tags">
            {{ range . }}
              <span class="research-tag">{{ . }}</span>
            {{ end }}
          </div>
        {{ end }}
      </a>
    {{ end }}
  </div>

</div>
{{ end }}
