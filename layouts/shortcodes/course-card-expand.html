<article class="course-card">
  <h3>{{ .Get "title" }}</h3>

  {{ with .Get "meta" }}
    <p class="course-meta">{{ . }}</p>
  {{ end }}

  {{ with .Get "description" }}
    <p>{{ . }}</p>
  {{ end }}

  <details class="course-details">
    <summary>{{ or (.Get "linktext") "More about this module â†“" }}</summary>

    <div class="course-details-body">
      {{ .Inner | safeHTML }}
    </div>
  </details>
</article>
